nite!important}@keyframes shake{0%{transform:translate(1px,1px) rotate(0)}10%{transform:translate(-1px,-2px) rotate(-1deg)}20%{transform:translate(-3px,0) rotate(1deg)}30%{transform:translate(3px,2px) rotate(0)}40%{transform:translate(1px,-1px) rotate(1deg)}50%{transform:translate(-1px,2px) rotate(-1deg)}60%{transform:translate(-3px,1px) rotate(0)}70%{transform:translate(3px,1px) rotate(-1deg)}80%{transform:translate(-1px,-1px) rotate(1deg)}90%{transform:translate(1px,2px) rotate(0)}100%{transform:translate(1px,-2px) rotate(-1deg)}}.shaked2{animation:shake 5s!important;animation-iteration-count:infinite!important}.tablichka{position:absolute;left:50%;top:50%;transform:translate(59%,-22%) rotate(28deg)!important;opacity:.9!important;-webkit-filter:drop-shadow(1px 1px 1px #222);filter:drop-shadow(1px 1px 1px #222)}#maindiv{cursor:pointer}.paper{-webkit-filter:drop-shadow(3px 3px 3px #ccc);filter:drop-shadow(3px 3px 3px #ccc);transform:perspective(200px) rotateY(0)}.cvetok1{position:absolute;left:50%;top:50%;transform:translate(-160%,-300%) rotate(0)!important;opacity:.9!important;-webkit-filter:drop-shadow(3px 3px 3px #222);filter:drop-shadow(3px 3px 3px #222)}.cvetok2{position:absolute;left:50%;top:50%;transform:translate(130%,150%) rotate(15deg)!important;opacity:.9!important;-webkit-filter:drop-shadow(3px 3px 3px #222);filter:drop-shadow(3px 3px 3px #222)}.cvetok3{position:absolute;left:50%;top:50%;transform:translate(20%,-380%) rotate(15deg)!important;opacity:.9!important;-webkit-filter:drop-shadow(3px 3px 3px #222);filter:drop-shadow(3px 3px 3px #222)}</style></head><body class="d-flex align-items-center py-4 bg-white"><main class="form-signin w-100 m-auto"><div class="text-center mx-auto" id="maindiv"><img width="256" height="256" class="duck shaked" id="duck_s" src="/duckwebpanim.webp"><div class="tablichka"><img width="84" height="84" class="shaked2" src="https://i.imgur.com/5LT6aOT.png"></div></div><div class="text-center mx-auto" style="display:none" id="subdiv"><img height="384" class="paper rounded-2" src="/zapiska2.webp"><div class="cvetok1"><img height="84" class="shaked4" src="/cvetok_buket2.webp"></div><div class="cvetok2"><img height="84" class="shaked3" src="/cvetok_roza2.webp"></div><div class="cvetok3"><img height="64" src="https://i.imgur.com/WssxwJI.jpeg"></div></div></main><script>document.addEventListener('DOMContentLoaded', function() {
    var mainDiv = document.getElementById('maindiv');

    if (mainDiv) {
        mainDiv.addEventListener('click', function() {
			mainDiv.style.transition = 'opacity 1.5s';
            mainDiv.style.opacity = 0;
						
			setTimeout(() => {
				document.getElementById("maindiv").classList.add("d-none")
				
				document.getElementById("subdiv").style.display = ""
				
				fadeIn(document.getElementById("subdiv"), 1500);
	
				

			}, "1500"); // opacity 2s

			
        });
    }

});


function fadeIn(element, duration) {
    let opacity = 0;
    element.style.opacity = opacity;

    const interval = 10;
    const increment = interval / duration;

    const animation = setInterval(() => {
        opacity += increment;
        if (opacity >= 1) {
            opacity = 1;
            clearInterval(animation);
        }
        element.style.opacity = opacity;
    }, interval);
}</script></body></html>
